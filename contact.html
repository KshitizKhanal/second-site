                <h2>Contact Me</h2><br>
                <h5>Personal messages also can be sent. Just know what you are doing.</h5><br>
                <form>
                    <div class="form-group">
                      <label for="Email">Email address</label>

                      <label for=Phone">Phone</label>

                    </div>

                        <label for="Message">Message</label>
                        <input type="text" class="form-control" id="message" placeholder="Message">
                      </div>
                    <div id="form-check">
                      <input type="checkbox" class="form-check-input" id="isClient">
                      <label class="form-check-label" for="isClient">I want you to work on a project.</label>
                    </div>
                    <button type="submit" class="btn-btn-primary">Submit</button>
                  </form>
